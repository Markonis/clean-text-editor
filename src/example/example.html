<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Text Editor</title>
</head>

<body>
	<div id="editor"></div>

	<div id="toolbar">
		<button data-command="toggleBold">B</button>
		<button data-command="toggleItalic">I</button>
		<button data-command="createLink">Link</button>
		<button data-command="unlink">Unlink</button>
		<button data-command="insertUnorderedList">UL</button>
		<button data-command="insertOrderedList">OL</button>
		<button data-command="indent">IN</button>
		<button data-command="outdent">OUT</button>
		<button data-command="getData">DATA</button>
		<button data-command="H1">H1</button>
		<button data-command="H2">H2</button>
		<button data-command="H3">H3</button>
		<button data-command="P">P</button>
	</div>

	<script src="example.ts"></script>
</body>

</html>
